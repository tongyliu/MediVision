<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">
  <title>Video to Peer Connections</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC Demo</a> <span>Stream from a video to peer connections</span></h1>
    <div id="video-container">
      <video id="parentVideo" controls muted loop>
        <!-- NB CORS: https://bugzilla.mozilla.org/show_bug.cgi?id=1177793 -->
        <!-- <source src="https://35.1.212.83/api/holographic/stream/live_high.mp4?holo=false&pv=true&mic=true&loopback=false" type="video/mp4" /> -->
        <source src="oceans.mp4" type="video/mp4" />
        <p>This browser does not support the video element.</p>
      </video>
    </div>
    <button onclick="connectNewClient();">Add Client</button>
    <p>This demo requires Firefox 47, Chrome 53 with <strong>Experimental Web Platform features</strong> enabled from <tt>chrome://flags</tt>.</p>
    <p>For more information about RTCPeerConnection, see <a href="http://www.html5rocks.com/en/tutorials/webrtc/basics/" title="HTML5 Rocks article about WebRTC by Sam Dutton">Getting Started With WebRTC</a>.</p>
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js"></script>
</body>
</html>
